<!DOCTYPE html>
<html>
    <head>
        <title>DOG BREED QUIZ</title>
        <link rel="stylesheet" href="css/quiz.css" type="text/css">
    </head>
    <body>
        <div class="row">
            <div class="column col1">
                <h2 class="question"></h2>
                <img src="" class="quiz_pic">
                <div class="choices">
                    <label class="container option1"></label>
                    <label class="container option2"></label>
                    <label class="container option3"></label>
                    <label class="container option4"></label>
                </div>
                <div class="submit_btn_cont"></div>
                <div class="answer_reveal"></div>
            </div>
            <div class="column col2">
                <h2 class="scoreboard_text">Player 1 vs Pl(ai)er 2</h2>
                <div class="scoreboard">
                    <div class="left_score score">00</div>
                    <div class="right_score score">00</div>
                </div>
                <div class="answer1"></div>
            </div>
            <div class="column col3">
                <img src="" class="robot_gif">
                <div class="prediction">
                    <p class="robot_text">Predicting in real time...</p>
                </div>
                <h2 class="answer2_result"></h2>
            </div>
        </div>
        <script src="js/quiz.js"></script>
    </body>
</html>
